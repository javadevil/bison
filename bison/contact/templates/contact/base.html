{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.css">
	</head>
	<body ng-app="bisonContact">
		<div layout="column" layout-fill>
			<md-toolbar>
				<div class="md-toolbar-tools">
		      		<span>Contact</span>
			      	<span flex></span>
			    </div>
			</md-toolbar>
			{% block content %}{% endblock %}
		</div>	
		<script src="https://cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.6.1/angular-material.min.js"></script>
	    <script src="{% static "js/ng_contact.js" %}"></script>
	</body>
</html>
