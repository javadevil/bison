{% extends "contact/base.html" %}
{%block title %}Contact{% endblock %}
{%block content %}
<md-content class="md-padding">
	<h1>Contact</h1>
	<md-card>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<span>Create</span>
			</div>
		</md-toolbar>
		<form>
			<md-text-float layout-fill label="{{user.lastName}}" type="tel" ng-model="user.lastName"> </md-text-float>
		</form>
	</md-card>
</md-content>
{% endblock %}
